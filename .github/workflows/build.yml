name: build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4.7.1
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build
        uses: gradle/gradle-build-action@v3.5.0
        with:
          arguments: generateTests --stacktrace

      - name: Build
        uses: gradle/gradle-build-action@v3.5.0
        with:
          arguments: build --stacktrace
